# claude popup
bind-key ` if-shell -F '#{==:#{session_name},claude}' 'detach-client' 'run-shell "tmux popup -E -w80% -h80% \"tmux new-session -A -s claude /usr/local/bin/claude\""'

# mouse mode
set -g mouse on
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[2 q'
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -s set-clipboard on

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi Y send -X copy-end-of-line
bind-key -T copy-mode-vi Escape send -X clear-selection

# [ to enter copy mode, prefix+[ to type literal [
bind -n [ if-shell "ps -o comm= -t '#{pane_tty}' | grep -qE 'nvim|vim'" \
"send-keys [" \
"copy-mode"
bind-key [ send-keys [

# Mac
set -s copy-command 'pbcopy'
bind-key -T copy-mode-vi y send -X copy-pipe 'pbcopy'
bind-key -T copy-mode-vi V send -X select-line
unbind -T copy-mode-vi C-j

# integrate history with .zsh
set -g history-file ~/.tmux_history
set -g history-limit 50000

# C-a prefix key
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# horizontal split
unbind %
bind | split-window -h

# veritcal split
unbind '"'
bind - split-window -v

# r to reload source
unbind r
bind r source-file ~/.tmux.conf

# # move panes with vim keys
# bind -n C-h if-shell -F "#{pane_at_left}" "" "select-pane -L"
# bind -n C-j if-shell -F "#{pane_at_bottom}" "" "select-pane -D"
# bind -n C-k if-shell -F "#{pane_at_top}" "" "select-pane -U"
# bind -n C-l if-shell -F "#{pane_at_right}" "" "select-pane -R"

# reize with arrow keys
bind-key -r -T prefix       Up              resize-pane -U 5
bind-key -r -T prefix       Down            resize-pane -D 5
bind-key -r -T prefix       Left            resize-pane -L 5
bind-key -r -T prefix       Right           resize-pane -R 5

# clear screen with F12 (triggered by Cmd+k in terminal)
bind-key -n F12 send-keys C-l


# Dim inactive panes
set -g window-style 'bg=#1d2021'
set -g window-active-style 'bg=#32302f'

# pane movement - j and s will send and join panes respectively
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"


# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o comm= -t '#{pane_tty}' | grep -iqE '(^|/)n?vim$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
set-option -g focus-events on
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

bind -n M-h previous-window
bind -n M-l next-window
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g display-time 2000
set -g status-interval 5
bind c new-window -c "#{pane_current_path}"
bind x kill-pane
bind X kill-window
bind v copy-mode

bind -T copy-mode-vi r send-keys -X rectangle-toggle

# -----------------------------------------------------------------------------
# Status Bar
# -----------------------------------------------------------------------------

# Position status bar at bottom
set -g status-position bottom

# Status bar colors
set -g status-style bg=colour235,fg=colour248

# Left side: session name
set -g status-left-length 30
set -g status-left "#[fg=colour232,bg=colour39,bold] #S #[fg=colour39,bg=colour235]"

# Right side: date and time
set -g status-right-length 50
set -g status-right "#[fg=colour248] %Y-%m-%d #[fg=colour39]|#[fg=colour248] %H:%M "

# Window list styling
set -g window-status-format " #I:#W "
set -g window-status-current-format "#[fg=colour235,bg=colour39]#[fg=colour232,bg=colour39,bold] #I:#W #[fg=colour39,bg=colour235]"

# Pane border colors
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour39

# Message styling
set -g message-style bg=colour39,fg=colour232



#flipping the orientation of the current pane with the pane <arrow-way>-of
bind -n S-Up move-pane -h -t '.{up-of}'
bind -n S-Right move-pane -t '.{right-of}'
bind -n S-Left move-pane -t '.{left-of}'
bind -n S-down move-pane -h -t '.{down-of}'
set -sg escape-time 0

set -g display-panes-time 2000
